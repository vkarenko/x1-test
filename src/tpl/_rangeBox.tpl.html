<section class="rangeBox">
	<div class="container">
		<div class="rangeBox-container">
			<h1 class="rangeBox-heading">Możemy Ci przelać nawet <span class="rangeBox-heading-mark">10 000 zł</span> w <span class="rangeBox-heading-mark">10 minut</span></h1>

			<div class="rangeBox-calc">
				<div class="rangeBox-calc-ranges">
					<div class="rangeBox-calc-ranges-row">
						<span class="rangeBox-calc-ranges-label">Kwota pożyczki</span>
						
						<div class="rangeBox-calc-input">
							<input id="inputKwota" class="cRange" type="range" />
						</div>
					</div>

					<div class="rangeBox-calc-ranges-row">
						<span class="rangeBox-calc-ranges-label">Długość pożyczki</span>

						<div class="rangeBox-calc-input">
							<input id="inputDlugsc" class="cRange" type="range" />
						</div>
					</div>
				</div>

				<div class="rangeBox-calc-submin">
					<span class="rangeBox-btn orange">
						<span class="rangeBox-btn-text">Wypłać <span class="strong">1300 zł</span></span>
					</span>
				</div>
			</div>
		</div>
	</div>
</section>
